{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scrapping - Deeplinks</title>
    <base href="/">
    <link rel="shortcut icon" type="image/png" href="{% static 'imgs/logoFazil.ico' %}"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" >
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" >
	<link href="{% static 'css/bootstrap-grid.css' %}" rel="stylesheet" >
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>

    <nav class="navbar container">
        <ul>

        </ul>
    </nav>

    <main class="container"></main>
        {% block content %}
        {% endblock %}
    </main>

    <script>

        function spinner() {
            document.getElementById("loader").innerHTML = `
                <div class="spinner-border text-success" style="width: 5rem; height: 5rem;" role="status">
                    <span class="sr-only"></span>
                </div>`
            sleep(5000).then(() => {document.getElementById("loader").innerHTML = ``})
        }
    
        document.getElementById("button-buscar").addEventListener("click", spinner)

    </script>
    
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</body>
</html>
